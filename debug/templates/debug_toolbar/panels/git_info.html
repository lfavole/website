<style>
#GitInfoPanel img {
    margin-left: 1em;
    width: 3em;
    border-radius: 0.4em;
    vertical-align: middle;
}
</style>
{% for title, items in parts.items %}
<h2>{{ title }}</h2>
<table>
{% for label, data in items %}
<tr><td>{{ label }}</td><td>{{ data|linebreaks }}</td></tr>
{% endfor %}
</table>
{% endfor %}
